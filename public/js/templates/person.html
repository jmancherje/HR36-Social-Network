
<div class="detail-container">
  <img class="detailview" ng-src="/images/{{student.img_name}}.jpg" alt="portrait of {{student.name}}">
  <h1>{{student.name}}</h1>
  <h3>{{student.location}}</h3>
  <p>{{student.info}}</p>
  <button class="friend-button" ng-click="addFriend()">Add Friend</button>
</div>
