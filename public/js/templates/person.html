
<div class="detail-container">
  <img class="detailview" ng-src="/images/{{student.img_name}}.jpg" alt="portrait of {{student.name}}">
  <h1>{{student.name}}</h1>
  <h3>{{student.location}}</h3>
  <p>{{student.info}}</p>
  <button ng-show="!isFriend()" class="friend-button" ng-click="addFriend()">Add Friend</button>
  <!-- <button ng-show="isFriend()" class="unfriend-button" ng-click="removeFriend()">Remove Friend</button> -->

  <a href="/#list"><button class="return-button">Return</button></a>
</div>
