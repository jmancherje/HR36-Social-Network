<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="UTF-8">
  <title>HR36 Social Directory</title>
  <style>
    li {
      width: 300px;
      border: 1px solid black;
      padding-left: 20px;
      transition: all .2s ease-in-out;
    }
    li:hover {
      transform: scale(1.1);
    }
    ul {
      list-style: none;
    }
    img {
      float: right;
    }
    img.GeneratedImage {
    width:100px;height:70px;margin:10px;border-width:3px;border-color:#000000;border-style:solid;
    border-radius: 20px;
    }
  </style>

</head>
<body>

  <div class="list-container" ng-controller="ListController">

    <!-- filter list -->
    <input type="text" ng-model="filter">
    <ul class="main-list">
      <li class="list-item" ng-repeat="student in people | filter:filter">
        <img src="http://www.html.am/images/samples/remarkables_queenstown_new_zealand-300x225.jpg" alt="Photo of the Remarkables mountain range in Queenstown, New Zealand." class="GeneratedImage">
        <h2>{{student.name}}</h2>
        <p>{{student.location}}</p>
        <p>{{student.info}}</p>
      </li>
    </ul>
  </div>


  





  <!-- libraries -->
  <script src="node_modules/angular/angular.min.js"></script>
  <script src="node_modules/angular-route/angular-route.min.js"></script>

  <!-- app files -->
  <script src="js/app.js"></script>
  <script src="js/controllers/listController.js"></script>

</body>
</html>
