<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="UTF-8">
  <title>HR36 Social Directory</title>

</head>
<body>
  <input type="text" ng-model="name">
  <h2>Hello, {{name}}</h2>

  <div class="list-container" ng-controller="list-controller">
    {{people}}

    <ul class="main-list">
      <li class="list-item" ng-repeat="student in people">
        {{student.name}}
      </li>
    </ul>
  </div>


  





  <!-- libraries -->
  <script src="node_modules/angular/angular.min.js"></script>

  <!-- app files -->
  <script src="js/app.js"></script>
  <!-- // <script src="js/controllers/listController.js"></script> -->

</body>
</html>
