  <div class="list-container">
    <!-- filter list -->
    <input type="text" ng-model="filter">
    <ul class="main-list">
      <li class="list-item fade" ng-repeat="student in people | filter:filter">
        <img src="http://www.html.am/images/samples/remarkables_queenstown_new_zealand-300x225.jpg" alt="Photo of the Remarkables mountain range in Queenstown, New Zealand." class="GeneratedImage">
        <h2>{{student.name}}</h2>
        <p>{{student.location}}</p>
        <p>{{student.info}}</p>
      </li>
    </ul>
  </div>
